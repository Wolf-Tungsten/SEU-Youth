<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>东南大学校团委</title>
    <link type="text/css" href="/css/main.css" rel="stylesheet"/>
</head>

<body>
    <!--背景大红幕布-->
    <div id="red-ground"></div>
    <!--标题部分-->
    <div id="youth-head">
        <img id="youth-page-icon" src="/img/icon.png" alt="团徽校徽"/>
        <img id="youth-page-title" src="/img/text.png" alt="标题"/>
    </div>
<!--导航栏-->
    <div class="youth-guide" frag="面板1">
        <div class="youth-guide-index" frag="窗口1">
            <div frag="窗口内容">
                <span>首页</span>
                <span>组织机构</span>
                <span>重要精神</span>
                <span>科技创新</span>
                <span>社会实践</span>
                <span>双争优专栏</span>
                <span>其他内容</span>
            </div>
        </div>
        <div id="youth-guide-bar"></div>
    </div>
<!--    轮播图和最新公告     -->
    <div class="youth-group-figure-info">
<!--        轮播图-->
        <div class="youth-figure" frag="面板2">
            <div frag="窗口2">
                <div frag="窗口内容"></div>
            </div>
        </div>
        
<!--        最新公告-->
        <div class="youth-panel youth-latest-info" frag="面板3">
            <div frag="窗口3">
                <div class="youth-latest-info-head">
                    <span class="youth-latest-info-title" frag="标题">
                        <span frag="标题内容">标题内容</span>
                    </span>
                </div>
                <div class="youth-latest-info-body">
                    <div frag="窗口内容">
                    <!--[InfoCycleBegin]-->
                    <div class="youth-latest-info-item">
                        <p class="youth-latest-info-item-title">{标题}</p>
                        <br/>
                        <p class="youth-latest-info-item-date">{日期}</p>
                    </div>
                    <!--[InfoCycleEnd]-->
                    </div>
                </div>
                
            </div>
        </div>   
    </div>
<!--内容面板组-->
     <div class="youth-content-group">
<!--         内容面板1-->
         <div class="youth-content-panel" frag="面板4">
             <div frag="窗口4">
                 <div class="youth-content-head">
                       <div>
                            <span class="youth-content-head-title" frag="标题">
                                <span frag="标题内容">内容标题1</span>
                            </span>
                           <span class="youth-content-head-button" frag="按钮">
                               <span frag="按钮内容">更多</span>
                           </span>
                        </div>
                        <div class="youth-content-head-bar">
                        </div>
                 </div>
                 <div frag="窗口内容">
                     <!--[InfoCycleBegin]-->
                        <div>
                            <p class="youth-content-title">{标题}</p>
                            <p class="youth-content-date">{日期}</p>
                            <div class="youth-content-divide"></div>
                        </div>
                     <!--[InfoCycleEnd]-->
                 </div>
             </div>
         </div>
<!--         内容面板2-->
         <div class="youth-content-panel" frag="面板5">
             <div frag="窗口5">
                 <div class="youth-content-head">
                       <div>
                            <span class="youth-content-head-title" frag="标题">
                                <span frag="标题内容">内容标题2</span>
                            </span>
                           <span class="youth-content-head-button" frag="按钮">
                               <span frag="按钮内容">更多</span>
                           </span>
                        </div>
                        <div class="youth-content-head-bar">
                        </div>
                 </div>
                 <div frag="窗口内容">
                     <!--[InfoCycleBegin]-->
                        <div>
                            <p class="youth-content-title">{标题}</p>
                            <p class="youth-content-date">{日期}</p>
                            <div class="youth-content-divide"></div>
                        </div>
                     <!--[InfoCycleEnd]-->
                 </div>
             </div>
         </div>
<!--         内容面板3-->
         <div class="youth-content-panel" frag="面板6">
             <div frag="窗口6">
                 <div class="youth-content-head">
                       <div>
                            <span class="youth-content-head-title" frag="标题">
                                <span frag="标题内容">内容标题3</span>
                            </span>
                           <span class="youth-content-head-button" frag="按钮">
                               <span frag="按钮内容">更多</span>
                           </span>
                        </div>
                        <div class="youth-content-head-bar">
                        </div>
                 </div>
                 <div frag="窗口内容">
                     <!--[InfoCycleBegin]-->
                        <div>
                            <p class="youth-content-title">{标题}</p>
                            <p class="youth-content-date">{日期}</p>
                            <div class="youth-content-divide"></div>
                        </div>
                     <!--[InfoCycleEnd]-->
                 </div>
             </div>
         </div>
    </div>
<!--    友情链接-->
    <div class="youth-link-panel">
        <div class="youth-link-index">
        <a class="youth-link" href="http://www.seu.edu.cn">东南大学</a>
        <a class="youth-link" href="http://www.ccyl.org.cn">中国共青团</a>
        <a class="youth-link" href="http://www.jiangsugqt.org">江苏省共青团</a>
        <a class="youth-link" href="">东南大学学生会</a>
        <a class="youth-link" href="">东南大学研究生学生会</a>
        <a class="youth-link" href="">东南大学学生团体联合会</a>
        </div>
    </div>
<!--    版权标识-->

        <div class="youth-copyright-panel">
            <p class="youth-copyright-text">中国共青团东南大学委员会©版权所有</p>
            <p class="youth-copyright-text">备案序号：苏ICP证201008206600号</p>
        </div>
</body>
</html>
